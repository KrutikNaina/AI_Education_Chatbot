{% load static %}

<html>
<head>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <script type="text/javascript" src="{% static 'js/timeout.js' %}"></script>

    <style>
        body {
            background-color: #111111;
        }

        .btn1 {
            margin-top: 10px;
            width: 150px;
            height: 30px;
            color: black;
            border-radius: 3px;
        }
    </style>
</head>

<body>
    <!-- Navbar start -->
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#tour">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="{% url 'dashboard' %}" data-toggle="tooltip" data-placement="bottom"
                    title="Site-Name!">Learnify Chatbot</a>
            </div>

            <div class="collapse navbar-collapse" id="tour">
                <ul class="nav navbar-nav">
                    <li><a href="{% url 'dashboard' %}" data-toggle="tooltip" data-placement="bottom" title="Home!">Home</a></li>
                    <li><a href="/chat/" data-toggle="tooltip" data-placement="bottom" title="Chat!">Chat</a></li>
                    <li><a href="/quiz/" data-toggle="tooltip" data-placement="bottom" title="Chat!">Quiz</a></li>
                    <li><a href="#Feature" data-toggle="tooltip" data-placement="bottom" title="Feature!">Feature</a></li>
                    <li><a href="#Terstimonial" data-toggle="tooltip" data-placement="bottom"
                            title="Terstimonial!">Terstimonial</a></li>
                   
                </ul>

                <ul class="nav navbar-nav navbar-right">
                    <li><a data-toggle="modal" style="cursor: pointer;" data-target="#myModal">Welcome {{ user_name }}</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Navbar end -->

    <!-- Modal -->
    <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Modal Header</h4>
                </div>
                <div class="modal-body">
                    <p>If you are Log Out click this Button</p>
                </div>
                <div class="modal-footer">
                    <center>
                        <button type="button" class="btn1 btn-warning" style="text-decoration: none;
                            display: inline-block; color: white;" onclick="delayedLogout()">
                            Log Out
                        </button>
                    </center>
                </div>
            </div>
        </div>
    </div>
    

    <script>
        function delayedLogout() {
            setTimeout(function () {
                window.location.href = "{% url 'logout' %}";
            }, 1000); // 2-second delay
        }
    </script>
</body>
</html>
